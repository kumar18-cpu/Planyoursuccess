<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plan Your Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7f9fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 50px;
    }

    .header {
      font-size: 2.2rem;
      margin: 20px;
      font-weight: 600;
      color: #2c3e50;
    }

    .strike {
      text-decoration: line-through;
      color: #e74c3c;
      transition: all 0.6s ease;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .category-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px;
    }

    .category-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #fff;
    }

    .work { background: #3498db; }
    .study { background: #8e44ad; }
    .fitness { background: #27ae60; }
    .relaxation { background: #16a085; }
    .wasting { background: #e74c3c; }
    .travel { background: #2980b9; }
    .food { background: #f39c12; }

    .scheduler {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-width: 600px;
      width: 90%;
      margin-top: 10px;
    }

    .hour-block {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      border-left: 6px solid transparent;
      cursor: pointer;
    }

    .hour-label {
      font-weight: 500;
      width: 80px;
    }

    .block-work { border-left-color: #3498db; }
    .block-study { border-left-color: #8e44ad; }
    .block-fitness { border-left-color: #27ae60; }
    .block-relaxation { border-left-color: #16a085; }
    .block-wasting { border-left-color: #e74c3c; }
    .block-travel { border-left-color: #2980b9; }
    .block-food { border-left-color: #f39c12; }

    .mood-tracker {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      text-align: center;
      padding: 10px;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      font-size: 0.9rem;
    }

    .calendar-day {
      border: 1px solid #ccc;
      padding: 10px 5px;
      border-radius: 6px;
      min-height: 50px;
      cursor: pointer;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .calendar-header {
      font-weight: bold;
      text-align: center;
      padding: 5px 0;
    }

    .emoji-picker-popup {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 6px;
      flex-wrap: wrap;
    }

    .emoji-btn {
      font-size: 1.4rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .hour-label {
        font-size: 0.9rem;
      }

      .calendar-day {
        padding: 6px 2px;
        min-height: 40px;
      }

      .emoji-btn {
        font-size: 1.2rem;
      }

      .header {
        font-size: 1.6rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    Plan your <span id="word">day</span>
  </div>

  <div class="category-buttons">
    <button class="work" onclick="setCategory('work')">Work</button>
    <button class="study" onclick="setCategory('study')">Study</button>
    <button class="fitness" onclick="setCategory('fitness')">Fitness</button>
    <button class="relaxation" onclick="setCategory('relaxation')">Relaxation</button>
    <button class="wasting" onclick="setCategory('wasting')">Wasting Time</button>
    <button class="travel" onclick="setCategory('travel')">Travel</button>
    <button class="food" onclick="setCategory('food')">Food Time</button>
  </div>

  <div class="scheduler" id="scheduler"></div>

  <div class="mood-tracker">
    <h2>Select Your Mood</h2>
    <div id="calendar"></div>
  </div>

  <script>
    // Animated Title
    setTimeout(() => {
      const word = document.getElementById('word');
      word.classList.add('strike');
      setTimeout(() => {
        word.textContent = 'success';
        word.classList.remove('strike');
        word.classList.add('fade-in');
      }, 1000);
    }, 1000);

    // Scheduler Category Selection
    let selectedCategory = 'work';
    function setCategory(cat) {
      selectedCategory = cat;
    }

    const scheduler = document.getElementById('scheduler');
    for (let i = 0; i < 24; i++) {
      const hour = `${(i < 10 ? '0' : '') + i}:00`;
      const block = document.createElement('div');
      block.className = 'hour-block';
      block.innerHTML = `<div class="hour-label">${hour}</div><div class="hour-content"></div>`;
      block.onclick = function () {
        const allCats = ['work', 'study', 'fitness', 'relaxation', 'wasting', 'travel', 'food'];
        allCats.forEach(cat => this.classList.remove(`block-${cat}`));
        this.classList.add(`block-${selectedCategory}`);
        this.querySelector('.hour-content').textContent =
          selectedCategory.charAt(0).toUpperCase() + selectedCategory.slice(1).replace(/([A-Z])/g, ' $1');
      };
      scheduler.appendChild(block);
    }

    // Mood Tracker
    const calendarEl = document.getElementById('calendar');
    const moods = ['ðŸ˜Š', 'ðŸ˜¢', 'ðŸ˜´', 'âš¡', 'ðŸ˜ '];
    const moodData = {};
    let selectedDate = null;

    function renderMoodPicker(dateStr) {
      const popup = document.createElement('div');
      popup.className = 'emoji-picker-popup';
      moods.forEach(emoji => {
        const btn = document.createElement('button');
        btn.className = 'emoji-btn';
        btn.textContent = emoji;
        btn.onclick = (e) => {
          e.stopPropagation();
          moodData[dateStr] = emoji;
          renderCalendar();
        };
        popup.appendChild(btn);
      });
      return popup;
    }

    function renderCalendar() {
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDay = new Date(year, month, 1).getDay();

      calendarEl.innerHTML = `<h3>${today.toLocaleString('default', { month: 'long' })} ${year}</h3>`;
      const grid = document.createElement('div');
      grid.className = 'calendar-grid';

      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      days.forEach(day => {
        const header = document.createElement('div');
        header.className = 'calendar-header';
        header.textContent = day;
        grid.appendChild(header);
      });

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement('div');
        grid.appendChild(empty);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${year}-${month + 1}-${day}`;
        const box = document.createElement('div');
        box.className = 'calendar-day';
        box.innerHTML = `<div>${day}</div><div>${moodData[dateStr] || ''}</div>`;
        box.onclick = () => {
          selectedDate = dateStr;
          box.appendChild(renderMoodPicker(dateStr));
        };
        grid.appendChild(box);
      }

      calendarEl.appendChild(grid);
    }

    renderCalendar();
  </script>
</body>
</html>
